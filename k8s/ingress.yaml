apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostad-ingress
  namespace: mohammad-ullah
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ostad-ui
                port:
                  number: 5173
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: mongo-express
                port:
                  number: 8081
